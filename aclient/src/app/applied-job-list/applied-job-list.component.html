<mat-card>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field> 
      &nbsp;&nbsp;&nbsp;&nbsp;
      
      
            <mat-form-field>
              <input matInput 
              [matDatepicker]="fromDate" 
                placeholder="From Date" 
                >
                <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                <mat-datepicker #fromDate></mat-datepicker>
            </mat-form-field>
       
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <mat-form-field>
              <input matInput 
              
              [matDatepicker]="toDate" 
                placeholder="To Date" 
                >
                <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                <mat-datepicker #toDate></mat-datepicker>
           </mat-form-field>
           &nbsp;&nbsp;&nbsp;
           <button mat-raised-button color="primary" class="primary" >Submit</button>
<div class="page-container">
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort> 
      <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef style="font-size: 15px;color: blue"> No.</th> 
          <td mat-cell *matCellDef="let rowId=index"> {{rowId+1}}</td>         </ng-container> 
    
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px;color: blue"> Title </th>
      <td mat-cell *matCellDef="let appliedjobs"> {{appliedjobs.title}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px;color: blue"> Designaton </th>
      <td mat-cell *matCellDef="let appliedJobs"> {{appliedJobs.designation}} </td>
    </ng-container>

    <ng-container matColumnDef="postDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px;color: blue"> Post Date </th>
        <td mat-cell *matCellDef="let appliedJobs"> {{appliedJobs.create_date | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 15px;color: blue"> Action</th>
      <td mat-cell *matCellDef="let rowId"> <a [routerLink]="['/Main/mjd',rowId.jobid]"><button mat-raised-button color="primary">Detail</button></a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="font-size: 15px;color: blue"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
</mat-card>
