<mat-card>
  <mat-card-title style="display:flex;justify-content:center;align-items:center;" class="mat-display-3">
    {{appliedJob.title}}
  </mat-card-title>
  <mat-card-content>
    <div fxFlex class="page-container" fxLayoutAlign="center">
      <div fxLayout="column" fxFlex="50%" fxFlex.lt-md="75%">
        <div fxLayout="row" fxFlex>
          <span class="mat-h2 mat-title">Designation : </span> 
          <span class="mat-h3 mat-subheading-2">{{appliedJob.designation}}</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="start start">
        <span class="mat-h2 mat-title">Description: </span> <span
          class="mat-h3 mat-subheading-2">{{appliedJob.description}} </span></div>
          <div fxLayout="row" fxFlex>
          <span class="mat-h2 mat-title">Qualification: </span> <span
          class="mat-h3 mat-subheading-2">{{appliedJob.qualification}}</span></div>
          <div fxLayout="row" fxFlex>
        <span class="mat-h2 mat-title">Employment Type : </span> <span
          class="mat-h3 mat-subheading-2">{{appliedJob.employment_type}}</span></div>
          <div fxLayout="row" fxFlex>
          <span class="mat-h2 mat-title">CTC : </span> <span class="mat-h3 mat-subheading-2">
          {{appliedJob.ctc}}</span></div>
      </div>
    </div>
  </mat-card-content>
</mat-card>




  <mat-card>
      <form (ngSubmit)="onSubmit()" #CpUsersForm="ngForm">
    <div fxFlex class="page-container" fxLayoutAlign="center">
      <div fxLayout="column" fxFlex="50%" fxFlex.lt-md="75%" class="form-panel">
        <mat-form-field appearance="outline">
          <mat-label>Cover Letter</mat-label>
          <textarea matInput placeholder="Enter notes" [(ngModel)]="appliedJob.notes" name="notes" value="{{appliedJob.notes}}" rows="10" required #notes="ngModel"></textarea>
          <mat-icon matSuffix>notes</mat-icon>
        </mat-form-field>
        <div fxLayout="row" class="page-container" fxLayoutAlign="space-evenly">
          <button mat-raised-button type="submit" [disabled]="!CpUsersForm.form.valid" color="primary" class="form-button">
            save
          </button>
          <a routerLink="/Main/appliedJob">
            <button mat-raised-button color="warn" class="form-button" type="button">
              Cancel
            </button></a>
        </div>
      </div>
    </div>
    </form>
  </mat-card>
